<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namaste React</title>
  </head>
  <body>
    <!--Using just HTML-->
    <div id="plainHTML">
      <h1>Hello World Using Plain HTML</h1>
    </div>
    <!--Using Core JS-->
    <div id="usingJS"></div>
    <div id="usingReact"></div>
    <script>
      const heading = document.createElement("h1");
      heading.innerHTML = "Hello World Using Core JS";
      document.getElementById("usingJS").appendChild(heading);
    </script>
    <!--Using React-->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script>
      const heading1 = React.createElement("h1", {}, "Hello World using React");
      const root = ReactDOM.createRoot(document.getElementById("usingReact"));
      root.render(heading1);
    </script>
  </body>
</html>
